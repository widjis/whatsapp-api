version: '3.8'

services:
  whatsapp-ai:
    build: .
    container_name: whatsapp-ai-server
    ports:
      - "${HOST_PORT:-8193}:${PORT:-8193}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-8193}
    env_file:
      - .env
    volumes:
      # Persist WhatsApp authentication data
      - ./auth_info_baileys:/app/auth_info_baileys
      # Persist documentation
      - ./docs:/app/docs
      # Persist application data (contacts, etc.)
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8193}/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  whatsapp-network:
    driver: bridge

